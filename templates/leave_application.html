{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: #f4f4f9; color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { font-weight: 700; color: #4CAF50; text-align: center; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: 700; }
        input, select, textarea { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #45a049; }
        .message { text-align: center; margin-top: 20px; }
        .message p { font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Leave Application</h2>

        <form method="POST" action="{% url 'leave_application' %}">
            {% csrf_token %}

            <label for="emp_id">Employee ID:</label>
            <select id="emp_id" name="emp_id" required>
                {% for emp_id in employee_ids %}
                    <option value="{{ emp_id }}">{{ emp_id }}</option>
                {% endfor %}
            </select>

            <label for="leave_type">Leave Type:</label>
            <input type="text" id="leave_type" name="leave_type" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" required></textarea>

            <button type="submit">Submit Application</button>
        </form>

        <div class="message">
            {% if success_message %}
                <p style="color: green;">{{ success_message }}</p>
            {% endif %}
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
