{% extends "base.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-md">

    <div class="bg-slate-800 shadow-xl rounded-xl p-8 border border-slate-700">
      <h1 class="text-2xl font-semibold text-slate-100 mb-2">Sign In</h1>
      <p class="text-sm text-slate-400 mb-6">Access your dashboard securely.</p>

      {% if error %}
      <div class="mb-4 rounded-md bg-red-900/40 border border-red-700 p-3 text-red-300">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" action="{% url 'login' %}" class="space-y-5">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-slate-300 mb-1">
            Username
          </label>
          <input
            id="username"
            name="username"
            type="text"
            required
            class="w-full px-3 py-2 rounded-md bg-slate-700 text-slate-100 border border-slate-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-300 mb-1">
            Password
          </label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full px-3 py-2 rounded-md bg-slate-700 text-slate-100 border border-slate-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          >
        </div>

        <button
          type="submit"
          class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition"
        >
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-slate-500">
        Need access? Contact your administrator.
      </div>
    </div>

  </div>
</div>
{% endblock %}
