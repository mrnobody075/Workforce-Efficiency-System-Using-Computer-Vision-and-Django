<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Home Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-family: 'Lobster', cursive;
            margin: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
            background-color: #444;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #575757;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Employee Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'self_service' %}">Self-Service Portal</a></li>
            <li><a href="{% url 'performance_reviews' %}">Performance Reviews</a></li>
            <li><a href="{% url 'leave_application' %}">Leave Application</a></li>
        </ul>
    </nav>
</body>
</html>
