{% extends "base.html" %}
{% load static %}
{% block title %}Send Notification{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="bg-slate-800 border border-slate-700 rounded-lg p-6 shadow">
    <h1 class="text-2xl font-semibold text-slate-100 mb-4">Send Notification to Employee</h1>

    <div class="mb-4 space-y-2">
      {% for message in messages %}
        <div class="p-3 rounded-md {% if message.tags == 'error' %}bg-red-900/40 text-red-300{% else %}bg-slate-700 text-slate-200{% endif %} border {% if message.tags == 'error' %}border-red-700{% else %}border-slate-600{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>

    <form action="{% url 'send_notification' %}" method="POST" class="space-y-4">
      {% csrf_token %}

      <label class="block text-slate-300">
        Employee
        <select id="email" name="email" required class="mt-1 w-full rounded-md bg-slate-700 text-slate-100 border border-slate-600 px-3 py-2">
          <option value="">— select employee —</option>
          {% for emp in employees %}
            <option value="{{ emp.email }}">{{ emp.employeeid }} — {{ emp.name }} ({{ emp.email }})</option>
          {% endfor %}
        </select>
      </label>

      <div class="flex items-center gap-4 text-slate-300">
        <label class="inline-flex items-center">
          <input type="radio" name="email_type" value="shift_change" checked onclick="toggleFields()" class="accent-blue-500">
          <span class="ml-2">Shift Change</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="email_type" value="custom_message" onclick="toggleFields()" class="accent-blue-500">
          <span class="ml-2">Custom Message</span>
        </label>
      </div>

      <div id="shift_fields" class="space-y-3">
        <div class="grid grid-cols-2 gap-3">
          <input id="shift_number" name="shift_number" placeholder="Shift number" class="rounded-md bg-slate-700 text-slate-100 border border-slate-600 px-3 py-2">
          <input id="shift_time" name="shift_time" placeholder="Shift time" class="rounded-md bg-slate-700 text-slate-100 border border-slate-600 px-3 py-2">
        </div>
      </div>

      <div id="custom_message_field" style="display:none;" class="space-y-3">
        <input id="custom_subject" name="custom_subject" placeholder="Subject" class="w-full rounded-md bg-slate-700 text-slate-100 border border-slate-600 px-3 py-2">
        <textarea id="custom_message" name="custom_message" rows="4" placeholder="Message" class="w-full rounded-md bg-slate-700 text-slate-100 border border-slate-600 px-3 py-2"></textarea>
      </div>

      <div class="flex items-center gap-3">
        <button id="sendBtn" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white">Send Notification</button>
        <a href="{% url 'homeadmin' %}" class="text-slate-400 hover:text-slate-200">Back</a>
      </div>
    </form>
  </div>
</div>

<script>
  function toggleFields() {
    const emailType = document.querySelector('input[name="email_type"]:checked').value;
    document.getElementById('shift_fields').style.display = emailType === 'shift_change' ? 'block' : 'none';
    document.getElementById('custom_message_field').style.display = emailType === 'custom_message' ? 'block' : 'none';
  }
  document.addEventListener('DOMContentLoaded', toggleFields);
</script>
{% endblock %}
