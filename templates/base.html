{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>{% block title %}Major Project (2025-26){% endblock %}</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: "#3b82f6",  // soft blue
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS overrides -->
    <link rel="stylesheet" href="{% static 'hrapp/css/styles.css' %}">
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col">

    <!-- TOP NAV -->
    <header class="bg-slate-800 border-b border-slate-700">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="{% url 'home' %}"
               class="text-xl font-semibold text-slate-100 hover:text-accent transition">
                Major Project (2025-26)
            </a>

            {% if user.is_authenticated %}
            <span class="text-slate-400 text-sm">Logged in as {{ user.username }}</span>
            {% endif %}
        </div>
    </header>

    <!-- PAGE CONTENT -->
    <main class="flex-grow max-w-5xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-slate-800 border-t border-slate-700">
        <div class="max-w-5xl mx-auto px-4 py-4 text-sm text-slate-400">
            &copy; {{ year|default:"2025" }} Major Project (2025-26)
        </div>
    </footer>

</body>
</html>
